<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: cyan;
            position: relative;
            width: 80vw;
            height: 40vw;
            margin-top: 10vh;
            margin-left: 20vh;
        }
       
        .img1{
            position: absolute;
            top: 0;
            left: 0;

       }
       .img2{
        position: absolute;
        top: 0;
        right: 0;
       }
       .img3{
        position: absolute;
        bottom: 0;
        left: 0;
       }
       .img4{
        position: absolute;
        right: 0;
        bottom: 0;
       }
       .img5{
        position: absolute;
        left: 33vw;
        top: 12vw;
       }
    </style>
</head>
<body>
    <div class="container">
    <img class="img1" src="https://pngfre.com/wp-content/uploads/doraemon-png-image-from-pngfre-36.png" alt="" width="200px" height="200px">
    <img class="img2" src="https://i.pinimg.com/originals/c5/03/b8/c503b89ab9612d4fa69285e1324b165f.png" alt="" width="200px" height="150px">
    <img class="img3" src="https://i.pinimg.com/originals/e0/cb/bb/e0cbbba2a1cd81905ce3c226a6ae21d6.png" alt="" width="200px" height="200px">
    <img class="img4" src="https://upload.wikimedia.org/wikipedia/en/9/95/Suneo_Honekawa.png" alt="" width="200px" height="250px">
    <img class="img5" src="https://i.pinimg.com/originals/54/7a/7f/547a7f9693b6ab79efcd963d2d760fcf.png" alt="" width="200px" height="200px">
</div>
</body>
</html>
